<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Review Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/forget-password.css">
    <link rel="stylesheet" href="/css/mystyle.css">

</head>


<body >
    <!-- Include top navigation here -->
    <div w3-include-html="/top-navigation.html"></div>
    <div class="container d-flex justify-content-center">
        <div class="row mt-5" id="parent">
            <div class="header">
                <h1>Change Password</h1>
            </div>
            <form id="form" class="form">
              
              
                <div class="form-group">
                    <label for="exampleInputEmail1">New Password</label>
                    <input type="password" class="form-control" id="newpassword" aria-describedby="emailHelp"
                        placeholder="Enter New Password" required autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                
                <div class="form-group">
                    <label for="exampleInputEmail1">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" aria-describedby="emailHelp"
                        placeholder="Confirm Password" required autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>


                <button>Submit</button>
            </form>

        </div>

    </div>


    <!-- onclick="registerMe()"   -->
   
    <div w3-include-html="/success-modal.html"></div>
    <div w3-include-html="/fail-modal.html"></div>
    <div w3-include-html="/passwordreset-modal.html"></div>


</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
<script src="/js/reset-password.js"></script>


</html>
